<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      background-color: #212121;
      color: #ffff;
    }
  </style>

  <body>
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    //****************adding list of language using functions *******
    //*******This Method is Not Optimised********
    function addLanguage (langName){
        const li = document.createElement('li');
        // li.innerHTML= `${langName}`
        li.innerHTML= langName
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('python')
    addLanguage('typescript')


    //******** Optimised way**********
    function addOptiLanguage(langName){
      const li = document.createElement("li")
      const addText = document.createTextNode(langName)
      li.appendChild(addText)
      document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("golang")

    // ******Edit*********
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    // secondLang.innerHTML = "Mojo"  //replace python to Mojo
    const newLi = document.createElement("li")
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi)   //replace python to Mojo

    //******another way*******
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>java</li>"

    //***********Remove*************
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()   //REMOVE golang
  </script>
</html>
