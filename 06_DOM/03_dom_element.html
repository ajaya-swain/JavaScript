<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      background-color: #212121;
      color: #ffff;
    }
  </style>

  <body>
    <div class="parent">
      <div class="day">Monday</div>
      <div class="day">Tuesday</div>
      <div class="day">Wednesday</div>
      <div class="day">Thursday</div>
    </div>
  </body>

  <script>
    console.log(window);
    console.log(document);

    const parent = document.querySelector(".parent");
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[1]); //tuesday
    console.log(parent.children[1].innerHTML);

    console.log("***************");

    for (let i = 0; i < parent.children.length; i++) {
      console.log(parent.children[i].innerHTML);
    }

    // console.log(parent.children[1].style.color = "orange");    //this also print orange in the console
    parent.children[1].style.color = "orange";

    console.log(parent.firstElementChild); //<div class="day">Monday</div>
    console.log(parent.lastElementChild); //<div class="day">Thursday</div>

    console.log("****************");

    //*************go to parent element*************
    const dayOne = document.querySelector(".day");
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling); // <div class="day" style="color: orange;">Tuesday</div>

    //**********************
    console.log("NODES: ", parent.childNodes);  //NodeList (9)...  (BCZ every line break counts)


  </script>
</html>
